<a href="{{ project_url }}" class="text-dark">
  <div class="card project">
    <div class="card-body">
      <h5 id="{{ project_id }}-name" class="card-title">
        <i
          class="fab fa-github"
          data-toggle="tooltip"
          data-placement="bottom"
          data-delay="250"
          title="GitHub Repository"
        ></i>
        &nbsp; {{ project_name }}
      </h5>
      <p id="{{ project_id }}" class="card-text">{{ project_desc }}</p>
      <p id="{{ project_id }}" class="card-text">
        {%- for tool in project_tools -%}
        <span class="badge badge-pill text-primary border border-primary ml-1"
          >{{ tool }}</span
        >
        {%- endfor -%}
      </p>
    </div>
  </div>
</a>
